
  <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Empregado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Nome</label>
            <input class="form-control" type="text"  [(ngModel)]="employee.name">
          </div>
          <div class="form-group">
            <label>Salário</label>
            <input class="form-control" type="number" [(ngModel)]="employee.salary">
          </div>
          <div [hidden]="employee.salary > 1000" class="form-group">
            <label>Bônus</label>
            <input class="form-control" type="number" [(ngModel)]="employee.bonus">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" (click)="addEmployee()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
