

<modal>
<h5 modal-title>Adicionar Empregado</h5>
<div modal-body>
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text"  [(ngModel)]="employee.name">
  </div>
  <div class="form-group">
    <label>Salário</label>
    <input class="form-control" type="number" [(ngModel)]="employee.salary">
  </div>
  <div [hidden]="employee.salary > 1000" class="form-group">
    <label>Bônus</label>
    <input class="form-control" type="number" [(ngModel)]="employee.bonus">
  </div>
</div>
<div modal-footer>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
  <button type="button" class="btn btn-primary" (click)="addEmployee()">Adicionar</button>
</div>
</modal>
